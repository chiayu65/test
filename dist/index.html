    <title>Cyntelli SDK JS Test</title>

    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="http://aa.eric.cyntellitech.com/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
</head>
<body>
<p>Hi...</p>
<script>
    cyntellianalytics = window.cyntellianalytics = [];

    var  methods = [
        "load",
        "page",
        "track",
        "ready",
        "identify",
        "getAnonymousId"
    ];

    for (var i = 0; i < methods.length; i++) {
        var method = methods[i];
        cyntellianalytics[method] = function (methodName) {
                return function () {
                    console.log(methodName, arguments);

                    cyntellianalytics.push([methodName].concat(Array.prototype.slice.call(arguments)));
                };
            }(method);
    }
    // cyntellianalytics.load(YOUR_WRITE_KEY, DATA_PLANE_URL);
    //For example,
    cyntellianalytics.load("4c94b218-51cc-4997-b8cb-fba89fd4ca4b");
    cyntellianalytics.identify({email: 'eric.huang@adgeek.com.tw'});
    cyntellianalytics.identify('1009876');
    cyntellianalytics.page();
</script>

<script async="true" src="https://dev-master.adgeek.net/eric/cyntelli-sdk-js/analytics.js"></script>
